<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>管理の詳細ページです</h1>
	<table>
		<form method="POST" action="update">
			<tr>
				<td>名前</td>
				<td>{{datas.name}}</td>
			</tr>
			<tr>
				<td></td>
				<td><img src="/admin/picture/img/middle?pictureid={{datas.key.id}}" /></td>
			</tr>
			<tr>
				<td>備考</td>
				<td>{{datas.recital}}</td>
			</tr>
			<tr>
				<td>
				<input type="submit" value="編集" />
				</td>
			</tr>
			<input type="hidden" name="pictureid" value="{{datas.key.id}}" />
		</form>
		<tr>
			<td>
		<form method="POST" action="/admin/picture/deleteconfirm">
			<input type="submit" value="削除確認" />
			<input type="hidden" name="pictureid" value="{{datas.key.id}}" />
		</form>
			</td>
		</tr>
	</table>
	<a href="/admin/picture/list">一覧に戻る</a>

</body>
